languageCode:           "wo"
title:                  "Appro Eco Flow"
# baseURL:                "http://localhost:1313"
baseURL:                "https://approecofloi.netlify.app/"
enableInlineShortcodes: true
canonifyURLs: true

params:
  homepage: "https://approvideo.org/"
  authors: SCD Hub
  social_image_path: images/og-image.png

markup:
  goldmark:
    renderer:
      unsafe:           true
  highlight:
    noClasses:          false
    style:              colorful
  tableOfContents:
    startLevel:         2
    endLevel:           6

buildDrafts:            true
buildFuture:            true

enableRobotsTXT:        true
metaDataFormat:         "yaml"
disableKinds:           ["404", "taxonomy", "taxonomyTerm", "RSS"]

publishDir:             "dist"
